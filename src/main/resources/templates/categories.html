<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>TELEMEAL</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>

            .card-img-top {
                object-fit: cover;
                height: 200px;
                transition: transform 0.2s;
            }
            .card-img-top:hover {
                transform: scale(1.05);
            }
            .card-body {
                display: flex;
                flex-direction: column;
            }
            .card-text {
                flex-grow: 1;
                display: -webkit-box;
                -webkit-line-clamp: 3;
                -webkit-box-orient: vertical;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            .search-form {
                max-width: 600px;
                margin: auto;
            }
            .navbar-brand {
                font-weight: bold;
                font-size: 1.5rem;
            }
            .btn-favorites {
                font-size: 0.9rem;
            }
        </style>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">TELEMEAL</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="btn btn-success btn-favorites" href="/favsList">
                                <i class="fas fa-star"></i> Mis Favoritos
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container my-5 pt-5">

            <div class="search-form mb-4">
                <form class="d-flex" action="/buscar" method="get">
                    <input class="form-control me-2" type="search" name="query" placeholder="Buscar una comida" aria-label="Buscar">
                    <button class="btn btn-primary" type="submit">Buscar</button>
                </form>
            </div>


            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div th:each="categorie : ${categories}" class="col">
                    <div class="card h-100 shadow-sm">
                        <img th:src="${categorie[1]}" class="card-img-top" th:alt="${categorie[0]}">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${categorie[0]}"></h5>
                            <p class="card-text" th:text="${categorie[2]}"></p>
                            <a href="#" class="mt-auto btn btn-outline-primary">Ver m√°s</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    </body>
</html>
